<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
</head>

<body>
    <div id="demo">
        <!-- 只写属性名，不写属性值：值为true -->
        <p v-if="ok">表白成功</p>
        <p v-else>表白失败</p>
        <button @click='ok=! ok'>切换</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data() {
                return {
                    ok: true
                }
            }
        })
    </script>
</body>

</html>
