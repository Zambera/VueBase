<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表渲染</title>
</head>

<body>
    <div id="demo">
        <h2>测试：v-for 遍历数组</h2>
        <ul>
            <li v-for="(p, index) in persons" :key="p.id">
                {{p.id}}---{{p.name}}----{{p.age}} --
                <button @click='deleteP(index)'>删除</button> --
                <button @click='updateP(index,{id:Date.now(),name:"cat",age:17})'>更新</button>
            </li>
        </ul>
        <h2>测试：v-for 遍历对象</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data: {
                persons: [{
                    id: 1,
                    name: 'Tom',
                    age: 15
                }, {
                    id: 2,
                    name: 'Mike',
                    age: 19
                }, {
                    id: 3,
                    name: 'Jack',
                    age: 18
                }, {
                    id: 4,
                    name: 'Amber',
                    age: 20
                }, ]
            },
            methods: {
                deleteP(index) { //不能写delete
                    this.persons.splice(index, 1)
                },
                updateP(index, newP) {
                    this.persons.splice(index, 1, newP) //替换
                    this.persons[index] = newP //不可行，数据绑定失效
                    this.persons[index].id = newP.id
                }
            },
        })
    </script>
</body>

</html>
