<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件传参</title>
</head>

<body>
    <div id="demo">
        <p>总和为{{amount}}</p>
        <count-button @count-change='amount++'></count-button>
        <count-button @count-change='amount++'></count-button>
        <count-button @count-change='amount++'></count-button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        Vue.component('countButton', {
            template: "<button @click='onClick'>点击了按钮{{count}}次</button>",
            data: function() {
                //组件中的数据必须是函数
                return {
                    count: 0,
                }
            },
            methods: {
                onClick() {
                    this.count++;
                    //向父容器抛送一个事件
                    this.$emit('count-change')
                }
            },
        })
        new Vue({
            el: '#demo',
            data: {
                amount: 0,

            }
        })
    </script>
</body>

</html>
