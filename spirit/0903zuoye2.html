<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索框</title>
</head>

<body>
    <div id="demo">
        <input @focus='w=200' @blur='w=150' :style='{width:w+"px",transition:"width ease-in-out .5s"}' type="text">
        <button>搜索</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data: {
                w: 150
            }
        })
    </script>
</body>

</html>
