<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab栏切换</title>
    <style>
        #demo {
            position: relative;
        }
        
        ul {
            position: relative;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        ul li {
            list-style: none;
            float: left;
            width: 100px;
            background-color: #fea400;
            height: 30px;
            border: 1px solid #cccccc;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            line-height: 30px;
            text-align: center;
        }
        
        .normal {
            background-color: #fea400;
        }
        
        .active {
            background: pink;
        }
        
        .line {
            width: 102px;
            height: 4px;
            position: absolute;
            bottom: 0;
            background-color: red;
        }
        
        .content {
            width: 600px;
            position: absolute;
            height: 200px;
            background-color: cadetblue;
        }
        
        .v-enter {
            left: 600px;
            opacity: 0;
        }
        
        .v-enter-to {
            left: 0px;
            opacity: 1;
        }
        
        .v-leave-to {
            left: -600px;
            opacity: 0;
        }
        
        .v-enter-active,
        .v-leave-active {
            /* opacity: 1; */
            transition: all 1s;
        }
        
        .v-leave {
            left: 0px;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="demo">
        <ul>
            <li :class='{active:ac==1}' @click='ac=1'>tab1</li>
            <li :class='{active:ac==2}' @click='ac=2'>tab2</li>
            <li :class='{active:ac==3}' @click='ac=3'>tab3</li>
            <div class="line" :style='{left:lineP+"px",transition:"left ease-in-out .5s"}'></div>
        </ul>
        <transition>
            <div :key="1" v-if="ac==1" class="content">content1</div>
            <div :key="2" v-if="ac==2" class="content">content2</div>
            <div :key="3" v-if="ac==3" class="content">content3</div>
        </transition>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data: {
                ac: 1,
            },
            computed: {
                lineP() {
                    return (this.ac - 1) * 102
                }
            },
        })
    </script>
</body>

</html>
