<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo">

        <div>
            <input type="radio" id="show" value="show" v-model="isShow">
            <label for="show">显示</label>
            <input type="radio" id="hide" value="hide" v-model="isShow">
            <label for="hide">隐藏</label>
        </div>

        <img src="../QI_EEE.png" style="width: 100px;" v-if="isShow=='show'" alt="">
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data: {
                isShow: 'show'
            }
        })
    </script>
</body>

</html>
