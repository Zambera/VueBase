<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01helloworld</title>
</head>

<body>
    <!--  1. 引入Vue.js
          2.创建Vue对象
            el:指定根element(选择器)
            data:初始化数据(页面可以访问)
          3.双向数据绑定: v-model
          4.显示数据:{{xxx}}
          5.理解VUE的MVVM实现 
    -->
    <!-- 模板页面：html+js js存在形式
         js的存在形式   
         指令：vue自定义标签属性（以v-开头，属性值是一个js表达式
         插值：双大括号表达式，动态显示数据  {{msg}}
    -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script> -->
    <div id="test">
        <input type="text" v-model='msg' name="" id="">
        <p>Hello {{msg}}</p>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            //配置对象：属性名是特定的名称 每个属性为一个选项
            el: '#test', //选择器字符串==>用于指定模板的根元素
            data: { //包含一些数据属性的对象 ==>为模板提供数据
                msg: 'atguigu'
            }
        })
        new Vue({
            data: {
                msg: 'tom'
            }
        }).$mount('#test')
    </script>
</body>

</html>
