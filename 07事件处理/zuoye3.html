<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单计算器</title>
</head>

<body>
    <div id="demo">
        <input type="text" v-model="num">
        <select name="" id="" v-model="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
        <input type="text" v-model="denum">=
        <input type="text" readonly v-model="result">
        <button @click='compute'>计算</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data: {
                num: null,
                denum: null,
                operator: '+',
                result: null
            },
            methods: {
                compute() {
                    this.num = Number(this.num)
                    this.denum = Number(this.denum)
                    switch (this.operator) {
                        case '+':
                            this.result = this.num + this.denum;
                            break;
                        case '-':
                            this.result = this.num - this.denum;
                            break;
                        case '*':
                            this.result = this.num * this.denum;
                            break;
                        case '/':
                            if (this.denum != 0)
                                this.result = this.num / this.denum;
                            else this.result = "The denominator can't be 0"
                            break;

                    }
                }
            },
        })
    </script>
</body>

</html>
