<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表达式、函数和计算属性</title>
</head>

<body>
    <div id="demo">
        <h2>函数、表达式、计算属性的区别</h2>
        <h2>表达式</h2>
        <p>{{msg+Math.random()}}</p>
        <p>{{msg+Math.random()}}</p>
        <h2>函数</h2>
        <p>{{randomMsg()}}</p>
        <p>{{randomMsg()}}</p>
        <h2>计算属性</h2>
        <p>{{rdmMsg}}</p>
        <p>{{rdmMsg}}</p>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data: {
                msg: '___'
            },
            methods: {
                randomMsg() {
                    return this.msg + Math.random()
                }
            },
            computed: {
                rdmMsg: function() {
                    return this.msg + Math.random()
                }
            },
        })
    </script>
</body>

</html>
